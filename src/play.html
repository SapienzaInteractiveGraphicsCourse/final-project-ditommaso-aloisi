<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

		<link rel="stylesheet" href="css/play.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
		
		<title>Play!</title>

	</head>
	<body>

		<div class = "container" id = "board">
			<div class = "row">
				<div class = "col">
					<h2 class="text-danger" id = "idScore"> Score: 0 </h2>						
				</div>
			</div>

			<div class = "row">
				<div class = "col">
					<div class = "container" id = "lives">
						<img src = "../images/life.png" id = "idLife0">

					</div>
				</div>
			</div>
		</div>

		<div class="container" id='loading'>
			<h1>
				<span class="let1">l</span>  
				<span class="let2">o</span>  
				<span class="let3">a</span>  
				<span class="let4">d</span>  
				<span class="let5">i</span>  
				<span class="let6">n</span>  
				<span class="let7">g</span>  
			</h1>
		</div>

		<script>

		const audio = new Audio('../audio/Kate Bush - Running Up That Hill - Official Music Video.mp3');
		audio.volume = 0.6 ;
		audio.play();
		
		function jumpPlay() {
			var audio = new Audio('../audio/smb_jump-small.wav');
			audio.volume = 0.05 ;
			audio.play();
		}

		function invinciblePlay(){
			var audio = new Audio('../audio/Super Mario Bros. Star Theme (Remix).mp3');
			audio.volume = 0.3 ;
			audio.play();

		}

		function coinPlay() {
			var audio = new Audio('../audio/smb_coin.wav');
			audio.volume = 0.05 ;
			audio.play();
		}

		function crashPlay() {
			var audio = new Audio('../audio/WoodCrashesDistant FS022705.mp3');
			audio.volume = 0.05 ;
			audio.play();
		}

		function finishPlay() {
			var audio = new Audio('../audio/smb_mariodie.wav');
			audio.volume = 0.5 ;
			audio.play();
		}

		function endPlay() {
			var audio = new Audio('../audio/smb_stage_clear.wav');
			audio.volume = 0.3 ;
			audio.play();
		}

		</script>

	
		<script src="https://unpkg.com/three@0.130.0/build/three.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/controls/OrbitControls.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/loaders/GLTFLoader.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/shaders/CopyShader.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/shaders/HorizontalBlurShader.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/shaders/VerticalBlurShader.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/postprocessing/RenderPass.js"></script>
		<script src="https://unpkg.com/three@0.130.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

		
		<script src='../js/tween.umd.js'></script>
		<script src='./utils.js'></script>
		<script src='./difficulty.js'></script>
		<script src='./loader.js'></script>
		<script src ='./lives.js'></script>
		<script src='./car.js'></script>
		<script src='./obstacles.js'></script>
		<script src='./bitcoins.js'></script>
		<script src='./nitro.js'></script>

		<script src="./init.js"></script>

	</body>
</html>
